<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/icons/icon-192.png" type="image/png" />
  <title>Kids Guardian</title>
</head>
<body>
  <main id="login" class="centered">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit" class="btn primary">Entrar</button>
    </form>
  </main>

  <section id="dashboard" class="hidden">
    <header>
      <h1>Kids Guardian</h1>
      <button id="logout" class="btn danger">Sair</button>
    </header>
    <nav>
      <button id="btn-cadastro" class="btn">Cadastro de Criança</button>
      <button id="btn-relatorio" class="btn">Relatório</button>
      <button id="btn-gerenciar" class="btn">Gerenciar Usuários</button>
    </nav>

    <section id="cadastro" class="hidden">
      <h2>Cadastro de Criança</h2>
      <form id="form-cadastro">
        <input type="text" id="nome-crianca" placeholder="Nome da Criança" required />
        <input type="text" id="responsavel" placeholder="Responsável" required />
        <input type="text" id="turma" placeholder="Turma" required />
        <button type="submit" class="btn success">Cadastrar</button>
      </form>
    </section>

    <section id="relatorio" class="hidden">
      <h2>Relatório de Check-ins</h2>
      <button id="gerar-relatorio" class="btn info">Gerar Relatório</button>
      <div id="resultado-relatorio"></div>
    </section>

    <section id="gerenciar" class="hidden">
      <h2>Gerenciamento de Usuários</h2>
      <form id="form-usuario">
        <input type="email" id="email-usuario" placeholder="E-mail do usuário" required />
        <select id="tipo-usuario">
          <option value="admin">Administrador</option>
          <option value="user">Usuário</option>
        </select>
        <button type="submit" class="btn success">Atualizar Permissão</button>
      </form>
    </section>
  </section>

  <div id="installPrompt" class="hidden">
    <button id="btnInstall" class="btn">Instalar App</button>
  </div>

  <div id="message" class="message hidden"></div>

  <script src="/frontend.js"></script>
</body>
</html>
